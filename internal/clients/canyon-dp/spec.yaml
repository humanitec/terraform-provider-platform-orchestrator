          description: The user that created the deployment
        completed_at:
          type: string
          format: date-time
          description: The time the deployment succeeded, failed, or terminated
        mode:
          description: The mode of the deployment.
          type: string
          example: apply
        status:
          description: The status of the deployment.
          type: string
          example: executing
        status_message:
          description: A message associated with the 'status'.
          type: string
