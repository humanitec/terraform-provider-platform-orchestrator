components:
  securitySchemes:
    userIdHeader:
      type: apiKey
      in: header
      name: From
  parameters:
    orgIdPathParam:
      name: orgId
      in: path
      description: The Organization ID
      example: "sample-org"
      required: true
      schema:
        type: string
    projectIdPathParam:
      name: projectId
      in: path
      description: The Project ID
      example: "sample-project"
      required: true
      schema:
        type: string
    envIdPathParam:
      name: envId
      in: path
      description: The Environment ID
      example: "sample-env"
      required: true
      schema:
        type: string
    envTypeIdPathParam:
      name: envTypeId
      in: path
      description: The Environment Type ID
      example: "development"
      required: true
      schema:
        type: string
    resourceTypeIdPathParam:
      name: typeId
      in: path
      description: The Resource Type
      example: "s3"
      required: true
      schema:
        type: string
    providerIdPathParam:
      name: providerId
      in: path
      description: The Module Provider ID
      example: "my-aws-provider"
      required: true
      schema:
        type: string
    providerTypePathParam:
      name: providerType
      in: path
      description: The Module Provider Type
      example: "aws"
      required: true
      schema:
        type: string
    moduleIdPathParam:
      name: moduleId
      in: path
      description: A Module ID
      example: "my-s3-module"
      required: true
      schema:
        type: string
    ruleIdPathParam:
      name: ruleId
      in: path
      description: A Module Rule ID
      example: 01234567-89ab-cdef-0123-456789abcdef
      required: true
      schema:
        type: string
        format: uuid
    runnerIdPathParam:
      name: runnerId
      in: path
      description: A Runner ID
      example: my-k8s-runner
      required: true
      schema:
        type: string
    perPageQueryParam:
      name: per_page
      in: query
      description: The maximum number of items to return in a page of results
      required: false
      example: 50
      schema:
        type: integer
    pageTokenQueryParam:
      name: page
      in: query
      description: The page token to request from
      required: false
      example: "AAAAAAAAAA=="
      schema:
        type: string
    dryRunQueryParam:
      name: dry_run
      in: query
      description: If true, the request will not make any changes to the system, but will return what would have been done.
      required: false
      schema:
        type: boolean
        default: false
    resourceTypeIdQueryParam:
      name: type_id
      in: query
      description: Filter by resource type id.
      example: "s3"
      schema:
        type: string
      required: false
    includeNonDeveloperAccessibleQueryParam:
      name: include_non_developer_accessible
      in: query
      description: If true, the list will include resources that are not accessible to developers.
      required: false
      schema:
        type: boolean
        default: false
    forceQueryParam:
      name: force
      in: query
      description: If true, will perform force deletion, without destroying underlying infrastructure.
      required: false
      schema:
        type: boolean
        default: false

  responses:
    400BadRequest:
      description: The request was invalid. More detail can be found in the error body.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    401Unauthorized:
      description: The client didn't provide valid authentication credentials.
      headers:
        WWW-Authenticate:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    403Forbidden:
      description: Server understands the request but refuses to authorize it.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    404NotFound:
      description: The request was valid, but the target resource or relation does not exist.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    409Conflict:
      description: The request conflicts with existing state in the system.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Error:
      description: A standard error response
      properties:
        error:
          description: |
            A short code representing the class of error. This code can be used for tracking and observability or to
            find appropriate troubleshooting documentation.
          type: string
          example: API-000
        message:
          description: A human-readable explanation of the error.
          type: string
          example: "Something happened!"
        details:
          description: An optional payload of metadata associated with the error.
          additionalProperties: true
          type: object
      required:
        - error
        - message
      type: object

    Organization:
      type: object
      description: The internal state of an organization known by the control plane.
      required:
        - id
        - uuid
        - created_at
        - created_by
        - plan
      properties:
        id:
          description: The unique identifier of the org
          example: my-org123
          type: string
        uuid:
          description: Unique uid for the org to identify a unique lifecycle
          example: 00000000-0000-0000-0000-000000000000
          type: string
          format: uuid
        created_at:
          description: The date and time when the org state was created.
          example: "2023-01-01T00:00:00Z"
          type: string
          format: date-time
        created_by:
          description: The user id that created the org for the first time.
          example: 00000000-0000-0000-0000-000000000000
          type: string
          format: uuid
        plan:
          description: The plan of the org.
          example: custom
          type: string
        
    InternalOrganization:
      allOf:
        - $ref: "#/components/schemas/Organization"
        - properties:
            source:
              description: The source of the org state. This is used to identify the source of the org state, such as a git repository.
              type: string
              enum:
                - internal
                - public
              default: internal
              example: internal
          required:
            - source

    InternalOrganizationPage:
      type: object
      description: A page of organization state returned from the list api.
      required:
        - items
      properties:
        items:
          type: array
          description: The items in this page
          items:
            $ref: "#/components/schemas/InternalOrganization"
        next_page_token:
          type: string
          description: The page token to use to request the next page of items

    InternalOrganizationCreateBody:
      type: object
      description: A request to create a new organization state in the control plane.
      properties:
        id:
          description: The unique identifier of the org. It will be auto-generated if not provided.
          type: string
          example: my-org123
          minLength: 5
          maxLength: 50
          pattern: ^[a-z](?:-?[a-z0-9]+)+$
          x-pattern-error: id must be lowercase alphanumeric including hyphens
        id_prefix:
          description: An id prefix for the org. If will be a prefix to the auto-generated id.
          type: string
          example: workshop-
          minLength: 1
          maxLength: 15
          pattern: ^[a-z](?:-?[a-z0-9]+)+$
          x-pattern-error: id_prefix must be lowercase alphanumeric including hyphens

    Project:
      type: object
      description: A project.
      required:
        - id
        - uuid
        - display_name
        - created_at
        - updated_at
        - status
      properties:
        id:
          description: Project identifier
          type: string
          example: sample-project
        uuid:
          description: Unique uid for the project to identify a unique lifecycle
          example: 00000000-0000-0000-0000-000000000000
          type: string
          format: uuid
        display_name:
          description: Project human readable name
          type: string
          example: Sample Project
        created_at:
          description: The date and time when the project was created
          example: "2023-01-01T00:00:00Z"
          type: string
          format: date-time
        updated_at:
          description: The date and time when the project was updated due to internal or external changes
          example: "2023-01-01T00:00:00Z"
          type: string
          format: date-time
        status:
          description: The status of the project. Projects are normally active unless they have been deleted. A deleting project is waiting for it's environments to be deleted.
          example: active
          type: string
          enum:
            - active
            - deleting

    ProjectPage:
      type: object
      description: A page of projects returned from the list api.
      required:
        - items
      properties:
        items:
          type: array
          description: The items in this page
          items:
            $ref: "#/components/schemas/Project"
        next_page_token:
          type: string
          description: The page token to use to request the next page of items

    ProjectCreateBody:
      type: object
      description: A request to create a new project.
      required:
        - id
      properties:
        id:
          description: Project identifier
          type: string
          example: sample-project
          pattern: ^[a-z](?:-?[a-z0-9]+)+$
          x-pattern-error: id must be a valid identifier
        display_name:
          description: Project human readable name. The id is used if this is not specified.
          minLength: 2
          maxLength: 60
          pattern: ^[^\p{Cc}\p{Cs}\p{Z}\n]( |[^\p{Cc}\p{Cs}\p{Z}\n])*[^\p{Cc}\p{Cs}\p{Z}\n]$
          x-pattern-error: display_name contains invalid characters
          type: string
          example: Sample Project

    ProjectUpdateBody:
      type: object
      description: A request to update a project.
      required:
        - display_name
      properties:
        display_name:
          description: Project human readable name. The id is used if this is not specified.
