          pattern: ^arn:aws:iam::\d{12}:role\/[a-zA-Z_0-9+=,.@\-_/]+$
          x-pattern-error: job task_role_arn is not a valid IAM Role ARN
          example: arn:aws:iam::123456789012:role/ECSTaskRole
        environment:
