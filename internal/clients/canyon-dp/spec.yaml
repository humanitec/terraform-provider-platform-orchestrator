    RemoteRunnerMessage:
      oneOf:
        - $ref: "#/components/schemas/RemoteRunnerMessageCreateJob"
        - $ref: "#/components/schemas/RemoteRunnerMessageCheckJobStatus"
      discriminator:
        propertyName: action
        mapping:
          create-job: "#/components/schemas/RemoteRunnerMessageCreateJob"
          check-job-status: "#/components/schemas/RemoteRunnerMessageCheckJobStatus"

    RemoteRunnerMessageAction:
      description: The action to be performed by the remote runner.
      type: string
      enum:
        - create-job
        - check-job-status

    
    RemoteRunnerMessageCreateJob:
      type: object
      description: The response for creating a job on the runner.
      properties:
        action:
          $ref: "#/components/schemas/RemoteRunnerMessageAction"
        job_id:
          type: string
          description: The ID of the job created on the runner.
          example: "job-12345"
        namespace:
          type: string
          description: The ID of the namespace associated with the job.
          example: "test-namespace"
        configuration:
          type: object
          additionalProperties: true
          description: The configuration for the job to be created on the runner. It must be parsable into a kubernetes Job definition.
        deployment_token:
          type: string
          description: The deployment token to authenticate any request to update deployment results from the remote runner.
          example: "deployment-token-12345"  
      required:
        - action
        - job_id
        - namespace
        - configuration
        - deployment_token


    RemoteRunnerMessageCheckJobStatus:
      type: object
      description: The response for checking the status of a job on the runner.
      properties:
        action:
          $ref: "#/components/schemas/RemoteRunnerMessageAction"
        job_id:
          type: string
          description: The ID of the job whose status is being requested.
          example: "job-12345"
        namespace:
          type: string
          description: The ID of the namespace associated with the job.
          example: "test-namespace"       
        deployment_token:
          type: string
          description: The deployment token to authenticate any request to update deployment results from the remote runner.
          example: "deployment-token-12345"
        expires_at:
          type: string
          format: date-time
          description: The time at which the job should be considered stuck by the runner if no pods are running or completed.
          example: "2025-01-02T03:04:05Z"
           
      required:
        - action
        - job_id
        - namespace
        - deployment_token
        - expires_at

