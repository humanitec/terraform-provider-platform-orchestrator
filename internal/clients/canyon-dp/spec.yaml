          type: object
          maxItems: 100
          additionalProperties:
            $ref: "#/components/schemas/DeploymentManifestResource"
          x-go-type-skip-optional-pointer: true

    DeploymentManifestResource:
      description: A resource to provision as part of the deployment
      type: object
      required:
