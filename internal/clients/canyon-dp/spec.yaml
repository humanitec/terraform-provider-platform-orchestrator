          example: my-project
        env_id:
          description: The Environment id in the project which is being deployed
          type: string
          example: development-01
        id:
          $ref: "#/components/schemas/DeploymentId"
        created_at:
          type: string
          format: date-time
          example: "2025-01-02T03:04:05Z"
