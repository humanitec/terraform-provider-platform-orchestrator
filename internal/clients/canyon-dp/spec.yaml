    Deployment:
      type: object
      allOf:
        - $ref: "#/components/schemas/DeploymentSummary"
        - required:
            - manifest
            - runner_id
          properties:
            manifest:
              $ref: "#/components/schemas/DeploymentManifest"
            runner_id:
              description: The Runner ID that this deployment executes on
              type: string
              example: my-runner

    DeploymentCreateBody:
      type: object
      required:
        - mode
        - project_id
        - env_id
        - manifest
      properties:
        mode:
          description: |
            The mode of the deployment. Defaults to 'deploy'. Can be set to 'plan_only' to test and validate a deployment.
          type: string
          enum:
            - plan_only
            - deploy
          example: deploy
        manifest:
          $ref: "#/components/schemas/DeploymentManifest"
        project_id:
          description: The Project to deploy to.
          type: string
          example: "my-project"
        env_id:
          description: The environment to deploy to.
          type: string
          example: "development"
        encrypted_outputs_recipient:
          description: |
            A recipient public key must be provided in order to access encrypted outputs of the deployment. This must be an 'age' public key (see https://age-encryption.org).
            The caller must hold the matching private key in order to decrypt the outputs when the deployment completes. If the recipient key is not set, no outputs will be captured
            from the deployment.
          type: string
          example: age1ql3z7hjy54pw3hyww5ayyfg7zqgvc7w3j2elw8zmrj2kg5sfn9aqmcac8p
          pattern: ^age[a-z0-9]+$
          x-pattern-error: "encrypted_outputs_recipient: does not look like an 'age' public key"
          minLength: 1
          maxLength: 200
        encrypted_logs_recipient:
          description: |
            A recipient public key must be provided in order to encrypt the logs produced by the runner. This must be an 'age' public key (see https://age-encryption.org).
            The caller must hold the matching private key in order to decrypt the logs when the logs url is provided. If the recipient key is not set, no logs will be captured
            by the runner.
          type: string
          example: age1ql3z7hjy54pw3hyww5ayyfg7zqgvc7w3j2elw8zmrj2kg5sfn9aqmcac8p
          pattern: ^age[a-z0-9]+$
          x-pattern-error: "encrypted_outputs_recipient: does not look like an 'age' public key"
          minLength: 1
          maxLength: 200          
        is_dry_run:
          description: Whether to just validate the request and not persist or execute it.
          type: boolean
          x-go-type-skip-optional-pointer: true
        runner_log_level:
          description: The log level for the runner.
          type: string
          enum:
            - debug
            - info
            - warn
            - error
          example: info
          default: info

    DeploymentDryRun:
      type: object
      required:
        - runner_id
      properties:
        runner_id:
          description: The Runner ID that this deployment would have executed on
          type: string
          example: my-runner

    DeploymentEncryptedOutputs:
      type: object
